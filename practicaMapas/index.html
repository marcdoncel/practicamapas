<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Práctica Mapas</title>
    <link href="estilos/estilo.css" rel="stylesheet" />
</head>
    <body>
        <div id="registro">
            <input type="text" id="txtNombre" placeholder="Escribe tu nombre" />
            <input type="button" value="Guardar Nombre" id="btnGuardarNombre" /><br />
        </div>
        <div id="datos">
            <div id="formulario">
                <input type="text" id="txtX" placeholder="X" />
                <input type="text" id="txtY" placeholder="Y" />
                <input type="text" id="txtW" placeholder="W" />
                <input type="text" id="txtH" placeholder="H" />
                <input type="button" value="Guardar Coordenadas" id="btnGuardarCoordenadas" />
            </div>
            <div id="mover">
                <canvas id="disposicion" draggable="true"></canvas>
            </div>
            <div id="clase1" class="clase"></div>
            <div id="clase2" class="clase"></div>
            <div id="clase3" class="clase"></div>
            <div id="clase4" class="clase"></div>
            
        </div>
        <script src="Scripts/jquery-2.1.1.min.js"></script>
        <script src="js/Usuario.js"></script>
        <script src="js/funciones.js"></script>
        <script src="js/drag.js"></script>
    </body>
</html>
